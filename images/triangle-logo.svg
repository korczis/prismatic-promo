<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="triangleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="70%" stop-color="#f9fafb" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e5e7eb" stop-opacity="0.8"/>
    </radialGradient>
  </defs>

  <!-- Black background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Glowing triangle -->
  <path d="M600 150 L450 400 L750 400 Z"
        fill="none"
        stroke="url(#triangleGradient)"
        stroke-width="8"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Inner triangle fill with subtle gradient -->
  <path d="M600 160 L460 390 L740 390 Z"
        fill="url(#triangleGradient)"
        opacity="0.1"/>

  <!-- Text -->
  <text x="600" y="500"
        text-anchor="middle"
        fill="#ffffff"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="36"
        font-weight="300"
        letter-spacing="4px">PRISMATIC</text>

  <text x="600" y="540"
        text-anchor="middle"
        fill="#9ca3af"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        font-weight="400"
        letter-spacing="2px">AI-ORCHESTRATED INTELLIGENCE PLATFORM</text>
</svg>